<!DOCTYPE html>
<html>
	<head>
		<title>Google Place API</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="jumbotron">
						<h1 class="text-center">Search Coupons</h1>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
						<input type="search" id="search" placeholder="City, Country, Street, ZIP" class="form-control">
					</div>
					<div class="form-group">
						<input type="search" id="search2" placeholder="Coffe, Shop, Starbucks and etc." class="form-control">
					</div>
				</div>
				<div class="col-lg-8">
					<div id="map" style="width:100%;height:500px;"></div>
				</div>
				<div class="col-lg-4">
					<div class="places-wrapper"></div>
				</div>
			</div>
		</div>

		<script src="assets/js/config.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.js"></script>
		<script src="assets/js/googleplace-api.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
